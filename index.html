        let currentSection = 'home';
        const contentContainer = document.getElementById('content-container');
        const navButtonsContainer = document.getElementById('nav-buttons');

        function updateContent(sectionId) {
            currentSection = sectionId;
            const section = sectionsData[sectionId];
            if (section) {
                // Fade out current content
                contentContainer.classList.remove('fade-in-up');
                // Set a timeout to fade in new content after a short delay
                setTimeout(() => {
                    contentContainer.innerHTML = section.content;
                    contentContainer.classList.add('fade-in-up');
                }, 200); // Small delay to allow the fade out effect
            }

            // Update active button styles
            document.querySelectorAll('.nav-btn').forEach(btn => {
                if (btn.dataset.section === sectionId) {
                    btn.classList.add('bg-blue-600', 'text-white', 'shadow-lg', 'transform', 'scale-105');
                    btn.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                } else {
                    btn.classList.remove('bg-blue-600', 'text-white', 'shadow-lg', 'transform', 'scale-105');
                    btn.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                }
            });
        }

        function createNavButtons() {
            Object.keys(sectionsData).forEach(sectionId => {
                const section = sectionsData[sectionId];
                const button = document.createElement('button');
                button.className = `px-4 py-2 rounded-full font-medium transition-all duration-300 ease-in-out nav-btn`;
                button.dataset.section = sectionId;
                button.innerHTML = `<div class="flex items-center">${section.icon ? section.icon : ''}<span>${section.label}</span></div>`;
                button.addEventListener('click', () => updateContent(sectionId));
                navButtonsContainer.appendChild(button);
            });
        }

        window.onload = function() {
            createNavButtons();
            // Load the initial content for the 'home' section
            updateContent('home');
